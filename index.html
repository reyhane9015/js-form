<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>



</head>
<body>
   <div class="container">
    <div class="home_content">
        <form action="" id="form">

            <h1>Information Form</h1>

            <div class="head-form">

                <div class="input-row">
                    <label for="">Name and Surname</label><br/>
                    <input type="text" id="name" name="" value="" placeholder="ex: John Doe">
                </div>
                <div class="input-row">
                    <label for="">Address</label><br/>
                    <input type="text" id="address" name="" value="" placeholder="ex: istanbul/Turkey">
                </div>
                <div class="input-row">
                    <label for="">Phone</label><br/>
                    <input type="text" id="phone" name="" value="" placeholder="ex: +90123456789">
                </div>
                <div class="input-row">
                    <label for="">Email</label><br/>
                    <input type="text" id="email" name="" value="" placeholder="ex: example@gmail.com">
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-close" onclick="getData(event)">Save</button>
                </div>
                
            </div>
            <div class="output">
                <div class="close-output">
                    <i class='bx bx-x'></i>
                </div>
            </div>

            <div class="input-row social">
                <div class="label-content">
                    <label for="">Social media</label>
                    <a href="#" id="addItem">add item +</a>
                </div>
                <div class="social-media-output" id="social"></div>
            </div>
            <div class="backdrop" onclick="closeSocialMediaModal()">
                <div class="social-media-modal" onclick="event.stopPropagation()">
                    <div class="top-close" onclick="closeSocialMediaModal()">
                        <i class='bx bx-x'></i>
                    </div>
                    <div class="input-row">
                        <label for="">URL Address</label><br/>
                        <input type="text" id="url" class="url-div" placeholder="URL">
                    </div>
                    <div class="input-row">
                        <label for="">name</label><br/>
                        <input type="text" id="namee" class="namee-div" placeholder="name">
                    </div>
                    <div class="input-row">
                        <label for="">Description</label><br/>
                        <input type="text" id="description" class="description-div" placeholder="description">
                    </div>
                   <div class="btns">
                        <button type="button" class="btn save" id="save-btn" onclick="saveInfo()">Save</button>
                        <button type="button" class="btn cancel" id="close-btn" onclick="closeSocialMediaModal()">Cancel</button>
                   </div>
                </div>
            </div>
           
        </form>
    </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
